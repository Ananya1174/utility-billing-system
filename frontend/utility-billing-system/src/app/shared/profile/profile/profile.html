<h2>My Profile</h2>

<div class="tabs">
  <button (click)="activeTab='profile'">Profile</button>
  <button (click)="activeTab='password'">Change Password</button>
</div>

<hr />

<app-update-profile *ngIf="activeTab === 'profile'"></app-update-profile>
<app-change-password *ngIf="activeTab === 'password'"></app-change-password>
