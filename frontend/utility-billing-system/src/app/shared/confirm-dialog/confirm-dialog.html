<div class="overlay" *ngIf="visible">
  <div class="dialog">

    <h3>{{ title }}</h3>
    <p>{{ message }}</p>

    <div class="actions">
      <button class="cancel" (click)="onCancel()">
        {{ cancelText }}
      </button>

      <button class="confirm" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>

  </div>
</div>
