<div class="login-page">
  <div class="login-card">
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p class="subtitle">
        Login to manage your utility services.
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <input type="text" placeholder="Username" formControlName="username" autocomplete="username" />

        <input type="password" placeholder="Password" formControlName="password" autocomplete="current-password" />

        <button type="submit" [disabled]="loginForm.invalid">
          Login
        </button>

        <a class="forgot-password" (click)="goToForgotPassword()">Forgot Password?</a>

        <p class="error" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>

      </form>
    </div>
    <div class="login-image">
      <img src="/assets/login.svg" alt="Login illustration" />
    </div>

  </div>
</div>
