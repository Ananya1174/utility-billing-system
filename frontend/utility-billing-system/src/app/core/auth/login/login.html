  <div class="nav-container">
    <button class="logo" (click)="goHome()">âš¡ UtilityBilling</button>

    <div class="nav-actions">
      <button class="btn ghost" (click)="goToLogin()">Login</button>

    </div>

<!-- PAGE -->
<div class="login-page">

  <div class="login-card">

    <!-- LEFT : FORM -->
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p class="subtitle">
        Login to manage your utility services.
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <input
          type="text"
          placeholder="Username"
          formControlName="username"
          autocomplete="username"
        />

        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          autocomplete="current-password"
        />

        <button type="submit" [disabled]="loginForm.invalid">
          Login
        </button>

        <a class="forgot-password" (click)="goToForgotPassword()">Forgot Password?</a>

        <p class="error" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>

      </form>
    </div>

    <!-- RIGHT : IMAGE -->
    <div class="login-image">
      <img
        src="/assets/login.svg"
        alt="Login illustration"
      />
    </div>

  </div>
</div>
