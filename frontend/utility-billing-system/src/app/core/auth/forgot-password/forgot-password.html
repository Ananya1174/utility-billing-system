<div class="forgot-page">

  <div class="forgot-card">

    <div class="forgot-form">
      <h2>Forgot Password?</h2>
      <p class="subtitle">
        Enter your registered email to receive a password reset link.
      </p>

      <form [formGroup]="form" (ngSubmit)="submit()">

        <input type="email" formControlName="email" placeholder="Enter registered email" autocomplete="email" />

        <small class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Valid email is required
        </small>

        <button type="submit" [disabled]="form.invalid || loading">
          {{ loading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>
    </div>

    <div class="forgot-image">
      <img src="/assets/forgot-password.svg" alt="Forgot password illustration" />
    </div>

  </div>
</div>
