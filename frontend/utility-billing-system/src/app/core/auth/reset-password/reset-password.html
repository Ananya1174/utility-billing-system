<div class="password-card">
  <h2>Reset Password</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label>New Password</label>
      <input type="password" formControlName="newPassword" placeholder="Enter new password" />

      <div class="rules" *ngIf="newPassword.length > 0">
        <p [class.valid]="hasMinLength()">✔ Min 12 characters</p>
        <p [class.valid]="hasUppercase()">✔ Uppercase letter</p>
        <p [class.valid]="hasLowercase()">✔ Lowercase letter</p>
        <p [class.valid]="hasNumber()">✔ Number</p>
        <p [class.valid]="hasSpecial()">✔ Special character</p>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />

      <small class="error" *ngIf="confirmPassword.length > 0 && !passwordsMatch()">
        Passwords do not match
      </small>
    </div>

    <button type="submit" [disabled]="!canSubmit() || loading" class="primary-btn">
      {{ loading ? 'Resetting...' : 'Reset Password' }}
    </button>

  </form>
</div>
