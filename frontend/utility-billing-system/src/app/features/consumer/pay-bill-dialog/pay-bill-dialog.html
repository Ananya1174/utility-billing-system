<h3>Pay Bill</h3>

<!-- STEP 1: SEND OTP -->
<div *ngIf="step === 1">
  <p><strong>Amount:</strong> â‚¹{{ bill.payableAmount }}</p>

  <button class="primary-btn" (click)="sendOtp()">
    Send OTP
  </button>
</div>

<!-- STEP 2: ENTER OTP -->
<div *ngIf="step === 2">
  <label>Enter OTP</label>
  <input
    type="text"
    [(ngModel)]="otp"
    maxlength="6"
    placeholder="Enter 6-digit OTP"
  />

  <button class="primary-btn" (click)="confirmPayment()">
    Confirm Payment
  </button>
</div>

<p class="error" *ngIf="error">{{ error }}</p>
