<div class="dialog-card">

  <div class="dialog-header">
    <h3>Pay Bill</h3>
    <button class="close-btn" (click)="close()">✕</button>
  </div>

  <!-- SEND OTP -->
  <div *ngIf="step === 'SEND'" class="dialog-body">
    <p class="amount">
      Amount Payable: <strong>₹{{ bill.payableAmount }}</strong>
    </p>

    <button class="primary-btn"
            (click)="sendOtp()"
            [disabled]="loading">
      Send OTP
    </button>
  </div>

  <!-- ENTER OTP -->
  <div *ngIf="step === 'OTP'" class="dialog-body">

    <label class="otp-label">Enter OTP</label>

    <input
      type="text"
      class="otp-input"
      maxlength="6"
      inputmode="numeric"
      [(ngModel)]="otp"
      placeholder="Enter 6-digit OTP"
    />

    <button class="primary-btn"
            (click)="confirmPayment()"
            [disabled]="loading">
      Confirm Payment
    </button>
  </div>

  <p class="error" *ngIf="error">{{ error }}</p>

</div>
