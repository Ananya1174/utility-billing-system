<div class="page-container">

  <h2>Generate Bills</h2>
  <p class="subtitle">Generate a bill for a consumer connection</p>

  <div class="form-card">

    <div class="form-group">
      <label>Consumer ID</label>
      <input
        type="text"
        placeholder="Enter Consumer ID"
        [(ngModel)]="consumerId" />
    </div>

    <div class="form-group">
      <label>Connection ID</label>
      <input
        type="text"
        placeholder="Enter Connection ID"
        [(ngModel)]="connectionId" />
    </div>

    <button
      class="primary-btn"
      [disabled]="loading || !consumerId || !connectionId"
      (click)="generateBill()">
      {{ loading ? 'Generating...' : 'Generate Bill' }}
    </button>

    <p
      class="message"
      [class.success]="message.includes('successfully')"
      [class.error]="message && !message.includes('successfully')">
      {{ message }}
    </p>

  </div>

</div>
